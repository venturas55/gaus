<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>GAUSSIAN DISTRIBUTION</h1>
    <div class="graphContainer">
      <canvas id="grafica"></canvas>
      <div id="loadingSpinner" class="spinner"></div>
    </div>
    <input type="number" value="1000" id="cantidad" />
    <button id="start-btn">START</button>
    <button id="tabla-btn">TABLA</button>
    <h1>ESTE ES MI VERSION DE GAUS</h1>
    <div class="grid-container" id="tablero"></div>

    <h1>ROLL A DICE 100 TIMES</h1>
    <button id="rollDice">ROLL DICE</button>
    <div>
      <span id="dice-score"></span>
      <p>MEDIA: <span id="media"></span> <span id="mediacien"></span></p>
      <p>
        DESVIACION: <span id="desviacion"></span>
        <span id="desviacioncien"></span>
      </p>
      <h4>2 DESVIACIONES EL 95% DE LAS VECES CAERA AQUI</h4>
      <p>MIN <span id="min"></span> x MAX <span id="max"></span></p>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
  ></script>
  <script src="script.js"></script>
</html>
